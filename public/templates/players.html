
<div layout="row" layout-sm="column" layout-align="space-around" ng-show="isLoading">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>

<div flex-gt-sm="100" flex ng-hide="isLoading">
        <md-content>
          <md-list flex>
            <div align="center">
              <h1 class="md-display-1">Players</h1>
            </div>
    
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <br>
            <br>
            <md-list-item class="md-3-line" ng-repeat="player in players">
      
              <div class="md-list-item-text" layout="column">
      
                <h3 class="md-title">{{ player.Name }}</h3>
                <h4>WAR: {{player.WAR}}, AVG: {{(player.AVG|number: 3).slice(1)}}, OPS: {{player.OPS>1?(player.OPS|number: 3):(player.OPS|number: 3).slice(1)}}</h4>
                
              </div>
      
            </md-list-item>
      
          </md-list>
        </md-content>
      
</div>
